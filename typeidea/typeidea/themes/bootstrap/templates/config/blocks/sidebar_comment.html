<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边栏-评论</title>
</head>
<body>
<ul>
    {% for comment in comments %}
    <li>
        {% autoescape off %}
        <a href="{{ comment.target }}">{{ comment.target_title }}</a> | {{ comment.nickname }} :{{ comment.content }}
        {% endautoescape %}
    </li>
</ul>
</body>
</html>
